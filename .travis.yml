language: python
cache:
  pip: true
  bundler: true
  directories:
  - node_modules
  - ".tox"
matrix:
  # See `Which version combinations to include in Travis test matrix?` in `/docs/README.md`.
  include:
  - env: TOXENV=py34-dj2-wt21
    python: 3.4
  - env: TOXENV=py35-dj2-wt21
    python: 3.5
  - env: TOXENV=py36-dj111-wt2
    python: 3.6
  - env: TOXENV=py36-dj111-wt21
    python: 3.6
  - env: TOXENV=py36-dj2-wt2
    python: 3.6
  - env: TOXENV=py36-dj2-wt21
    python: 3.6
install:
- nvm install
- npm install
- pip install tox coveralls
- gem install coveralls-lcov
script:
- make test-ci
after_success:
# This is ran on all build, but the coverage is only fully calculated in one.
# Convert JS LCOV report to Coveralls JSON, merge and send.
- coveralls-lcov -v -n coverage/lcov.info > js_coverage.json
- coveralls --merge=js_coverage.json
notifications:
  email: false
  slack:
    secure: 
